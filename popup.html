<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ページを保存</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>現在のページを保存</h3>
  <div class="form-group">
    <label>URL:</label>
    <p id="current-url">読み込み中...</p>
  </div>
  <div class="form-group">
    <label>タイトル:</label>
    <p id="current-title">読み込み中...</p>
  </div>
  <div class="form-group">
    <label for="status">ステータス:</label>
    <select id="status">
      <option value="unread" selected>未読</option>
      <option value="reading">読み中</option>
      <option value="read">読了</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">コメント:</label>
    <textarea id="comment" rows="3"></textarea>
  </div>
  <button id="save-button">保存</button>
  <p><a href="#" id="options-link">管理ページを開く</a></p>
  <script src="popup.js"></script>
</body>
</html>
