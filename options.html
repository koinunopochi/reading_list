<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>リーディングリスト管理</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>リーディングリスト管理</h1>

  <div class="controls">
    <button id="export-json" class="button button-export">JSONでエクスポート</button>
    <button id="export-csv" class="button button-export">CSVでエクスポート</button>

    <div class="import-area">
        <label for="import-file">ファイルからインポート:</label>
        <input type="file" id="import-file" accept=".json,.csv">
        <select id="import-mode">
            <option value="append">追記する</option>
            <option value="overwrite">上書きする</option>
        </select>
        <button id="import-button" class="button button-import" disabled>インポート実行</button>
    </div>
  </div>

  <div class="table-container">
    <table id="list-table">
      <thead>
        <tr>
          <th class="col-title">タイトル</th>
          <th class="col-status">ステータス</th>
          <th class="col-comment">コメント</th>
          <th class="col-date">追加日</th>
          <th class="col-actions">操作</th>
        </tr>
      </thead>
      <tbody id="list-body">
        </tbody>
    </table>
  </div>

  <script src="options.js"></script>
</body>
</html>
